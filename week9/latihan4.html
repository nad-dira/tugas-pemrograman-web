    <button onclick="HitungJamParkir()">Hitung</button>

    <script>
        function HitungJamParkir() {
            const LP = document.getElementById('LP');
            const BP = document.getElementById('BP');
            const JM = document.getElementById('JM');
            const JK = document.getElementById('JK');

            if (LP.value == 2) {
                BP.value = 3000;
            } else if (LP.value > 2) {
                BP.value = LP.value * 1000 + 1000;
            }
        }
    </script>
